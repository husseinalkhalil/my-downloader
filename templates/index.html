<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محمل الفيديوهات السريع</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #34495e;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        h2 { margin-bottom: 20px; color: #2ecc71; }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            box-sizing: border-box; /* مهم جداً لضبط الحجم */
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { background-color: #27ae60; }
        .hint { margin-top: 15px; font-size: 12px; color: #bdc3c7; }
    </style>
</head>
<body>

    <div class="box">
        <h2>تحميل فيديو</h2>
        <!-- هذا هو السطر المهم الذي تم تغييره ليعمل مع السيرفر -->
        <form action="/download" method="POST">
            <input type="text" name="url" placeholder="ضع رابط الفيديو هنا (يوتيوب، تيك توك...)" required>
            <button type="submit" onclick="this.innerText='جاري التحميل... (قد يستغرق دقيقة)';">تحميل الآن</button>
        </form>
        <p class="hint">ملاحظة: السيرفر المجاني قد يستغرق وقتاً أطول قليلاً في المعالجة.</p>
    </div>

</body>
</html>
