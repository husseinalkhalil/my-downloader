<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تحميل فيديو</title>
    <style>
        /* إعدادات الهوية البصرية (بنفسجي + بيج) */
        :root {
            --bg-color: #fdfbf7;        /* بيج فاتح جداً (كريمي) */
            --card-bg: #ffffff;         /* أبيض نقي للمحتوى */
            --primary-color: #8e44ad;   /* بنفسجي مميز */
            --primary-hover: #732d91;   /* بنفسجي أغمق عند الضغط */
            --text-main: #2c2c54;       /* كحلي غامق جداً للنصوص */
            --text-sec: #84817a;        /* رمادي دافئ للنصوص الفرعية */
            --border-color: #eaeaea;    /* حدود ناعمة */
            --shadow: 0 10px 30px rgba(142, 68, 173, 0.15); /* ظل خفيف بنفسجي */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 480px;
            background-color: var(--card-bg);
            padding: 40px 30px;
            border-radius: 25px; /* حواف دائرية ناعمة */
            box-shadow: var(--shadow);
            text-align: center;
            border: 1px solid #f2f2f2;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 800;
            color: var(--primary-color);
        }
        
        p.subtitle {
            margin-top: 0;
            margin-bottom: 30px;
            color: var(--text-sec);
            font-size: 14px;
        }

        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            background-color: #f8f6f2; /* بيج أغمق قليلاً للحقل */
            border: 2px solid transparent;
            border-radius: 15px;
            color: var(--text-main);
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
        }

        input:focus {
            background-color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.1);
        }

        button {
            width: 100%;
            padding: 18px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
            transform: none;
        }

        /* رسائل الحالة */
        #status-msg {
            margin-top: 25px;
            font-size: 14px;
            font-weight: 500;
            min-height: 20px;
        }

        /* لودر التحميل */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* تذييل الصفحة */
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: var(--text-sec);
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- العنوان -->
        <h1>فيديو داونلودر</h1>
        <p class="subtitle">الصق الرابط وحمل الفيديو بجودة عالية</p>

        <div class="input-group">
            <input type="text" id="urlInput" placeholder="رابط الفيديو (يوتيوب، إكس، تيك توك...)" autocomplete="off">
        </div>

        <button id="downloadBtn" onclick="startDownload()">
            <span id="btnText">تحميل الفيديو</span>
            <div id="spinner" class="spinner"></div>
        </button>

        <div id="status-msg"></div>
        
        <div class="footer">
            يدعم معظم منصات التواصل الاجتماعي
        </div>
    </div>

    <script>
        async function startDownload() {
            const input = document.getElementById('urlInput');
            const btn = document.getElementById('downloadBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('spinner');
            const statusMsg = document.getElementById('status-msg');
            
            const url = input.value.trim();

            if (!url) {
                statusMsg.style.color = "#e74c3c"; // أحمر ناعم للخطأ
                statusMsg.innerText = "⚠️ فضلاً، ضع الرابط في المربع أولاً";
                return;
            }

            // 1. تفريغ المربع فوراً
            input.value = '';
            input.blur(); 

            // 2. تغيير واجهة الزر
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            statusMsg.style.color = "#84817a";
            statusMsg.innerText = "جاري التحميل والمعالجة... لحظات";

            try {
                const formData = new FormData();
                formData.append('url', url);

                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const downloadUrl = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = downloadUrl;
                    a.download = "video.mp4";
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                    
                    statusMsg.style.color = "#27ae60"; // أخضر
                    statusMsg.innerText = "✅ تم التنزيل بنجاح!";
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }

            } catch (error) {
                statusMsg.style.color = "#e74c3c";
                statusMsg.innerText = "❌ تعذر التحميل. تأكد من صحة الرابط.";
                console.error(error);
            } finally {
                // إعادة الزر
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
                
                setTimeout(() => {
                    if (statusMsg.innerText.includes("تم")) statusMsg.innerText = "";
                }, 4000);
            }
        }
    </script>

</body>
</html>
